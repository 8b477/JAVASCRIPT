<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="/Generateur_MDP/Assets/Style/style.css">
    <script defer src="/Generateur_MDP/Assets/Script/app.js"></script>
</head>

<body>

    <div class="app">
        <!-- J'utilise le mot clé 'readonly' ce qui me permet d'empêcher user de changé la valeur -->
        <input type="text" value="Générateur de MDP" id="password-output" readonly>

        <div class="range-container">
            <!-- Je connecte les deux input grace à la fonction 'oninput' -->
            <input type="range" name="" id="password-length" min="4" max="24" value="8"
                oninput="document.getElementById('display-passwword-length').value=this.value">
            <input type="text" name="" id="display-passwword-length" value="8" readonly>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">a-z</label>

            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>

            <input type="checkbox" id="numbers">
            <label for="numbers">0-9</label>

            <input type="checkbox" id="symbols">
            <label for="symbols">!-?</label>
        </div>

        <button id="generateButton">Générer un mot de passe</button>

    </div>


</body>

</html>
